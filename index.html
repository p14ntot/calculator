<!DOCTYPE html>

    <head>
        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>

    </head>




    <body>

        <div id="main">
            <div class="result">
                
                <div id="answer"></div>
                <div id="input">
                    <span id="firstOperand"></span> <span id="operator"></span> <span id="secondOperand"></span>
                </div>

            </div>

            

            
            
            
            <div class="second">
                <div> <button class="btn" id="btn0">0</button></div>
                <div> <button class="btn" id="btn1">1</button></div>
                <div> <button class="btn" id="btn2">2</button></div>
                <div> <button class="btn" id="btn3">3</button></div>
                <div> <button  class="btn" id="btn4">4</button></div>
                <div> <button  class="btn" id="btn5">5</button></div>
                <div> <button  class="btn" id="btn6">6</button></div>
                <div> <button class="btn"  id="btn7">7</button></div>
                <div> <button class="btn"  id="btn8">8</button></div>
                <div> <button class="btn" id="btn9">9</button></div>
                <div> <button class="btnOp" id="plus">+</button></div>
                <div> <button class="btnOp" id="minus">-</button></div>
                <div> <button class="btnOp" id="multy">X</button></div>
                <div> <button class="btnOp" id="dev">/</button></div>
                <div> <button class="btnOp" id="equals">=</button></div>
                <div> <button class="btnOp" id="dot">.</button></div>
                <div> <button class="btnOp" id="clear">CLEAR</button></div>
        </div>

        <script src="script.js"></script>
    </body>




</html>
